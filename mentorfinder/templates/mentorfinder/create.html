{% extends "mentorfinder/base.html" %}

{% block title %}Add Mentor{% endblock %}
{% block content %}
<h1>Add a Mentor</h1>
<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" aria-describedby="mentorName"
			placeholder="Enter name">
	</div>
	<div class="form-group">
		<label for="phoneNumber">Password</label>
		<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="phoneNumber" placeholder="Phone Number">
	</div>
	<div class="form-group form-check">
		<input type="checkbox" class="form-check-input" id="isAvailable">
		<label class="form-check-label" for="isAvailable">Available Weekends?</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
